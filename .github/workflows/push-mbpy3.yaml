name: Push mbpy3 Dockerimage

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: docker/metagenomics-binning/py3
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/vulcan-mbpy3:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/vulcan-mbpy3:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/vulcan-mbpy3:buildcache,mode=max